<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">
        <ion-pane>
            <div class="bar bar-header">
                <button type="button" class="button button-clear button-assertive icon ion-disc" id="clearPosition"></button>
                <div class="h1 title">Tracking test</div>
                <button type="button" class="button button-clear button-positive icon ion-navigate" id="watchPosition"></button>
            </div>
            <ion-content ng-controller="MapController" overflow-scroll="false">
                <!-- <div id="map" data-tap-disabled="true"></div> -->
                <ng-map center="{{ latitu_longitude }}" disable-default-u-i="true" data-tap-disabled="true">
                    <marker position="{{ latitu_longitude }}"
                        icon="{
                            url:'img/vespa.png',
                            size: [32, 37],
                            origin: [0,0],
                            anchor: [15, 37]
                        }">
                    </marker>
                </ng-map>
                <div class="d-hidden" id="address_map">{{ directions }}</div>
                <div class="" id="save_favorite_map">Ubicaci√≥n de la ruta</div>
            </ion-content>
        </ion-pane>
        <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>
    </body>
</html>
